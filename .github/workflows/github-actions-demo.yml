name: GitHub Actions Demo
on: [push]
jobs:
  wandb-kaggle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python version
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install the packages
        uses: BSFishy/pip-action@v1
        with:
          packages: wandb kaggle

      - name: Loging W&B 
        shell: bash
        env:
          WANDB_API: ${{ secrets.WANDB_KEY }}
        run: wandb login "$WANDB_API"

      - id: download
        name: Download Model
        uses: ./.github/actions/download_artifact
        with:
          artifact_name: 'ayut/sr_ffhq/3jygvqe3_model'

      - name: Print W&B Artifact Dir Path
        run: ls ${{ steps.download.outputs.artifact_dir_path }}
        shell: bash

      - name: Upload as Kaggle Dataset
        shell: bash
        run: |
          kaggle datasets -h
        env:
          KAGGLE_USERNAME=${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY=${{ secrets.KAGGLE_KEY }}

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
