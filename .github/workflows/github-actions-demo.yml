name: GitHub Actions Demo
on: [push]
jobs:
  wandb-kaggle:
    if: github.event.head_commit.message == 'wandb-to-kaggle'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Python version
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install the packages
        uses: BSFishy/pip-action@v1
        with:
          packages: wandb kaggle

      - name: Loging W&B 
        shell: bash
        env:
          WANDB_API: ${{ secrets.WANDB_KEY }}
        run: wandb login "$WANDB_API"

      - id: download
        name: Download Model
        uses: ./.github/actions/download_artifact
        with:
          artifact_name: 'ayut/convnext/16vi9e31_model'

      - name: Print W&B Artifact Dir Path
        run: ls ${{ steps.download.outputs.artifact_dir_path }}
        shell: bash

      - name: Upload as Kaggle Dataset
        uses: jaimevalero/push-kaggle-dataset@v1.0.2
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        with:
          id: "ayuraj/test-dataset"
          title: "Testing github actions for uploading datasets"
          files: ${{ steps.download.outputs.artifact_dir_path }}
          is_public: true
