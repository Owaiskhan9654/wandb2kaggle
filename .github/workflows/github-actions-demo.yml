name: GitHub Actions Demo
on: [push]
jobs:
  W&B-Kaggle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python version
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install the packages
        uses: BSFishy/pip-action@v1
        with:
          packages: wandb kaggle

      - name: Loging W&B 
        shell: bash
        env:
          WANDB_API: ${{ secrets.WANDB_KEY }}
        run: |
          wandb login "$WANDB_API"
      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Download Model
        id: foo
        uses: ./.github/actions/download_artifact
        with:
          artifact_path: 'ayut/sr_ffhq/3jygvqe3_model'

      - name: Upload as Kaggle Dataset
        shell: bash
        run: |
          export KAGGLE_USERNAME=${{ secrets.KAGGLE_USERNAME }}
          export KAGGLE_KEY=${{ secrets.KAGGLE_KEY }}
          kaggle datasets -h

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
